  <body>
    <main id="frm1">
      <h1 class="text-center mb-4 w-100">Blog Page</h1>
      <div class="container">
        <div class="mb-2">
          <label for="txtTitle">Blog Title</label>
          <input type="text" class="mt-1 form-control" id="txtTitle" />
        </div>
        <div class="mb-2">
          <label for="txtTitle">Blog Author</label>
          <input type="text" class="mt-1 form-control" id="txtAuthor" />
        </div>
        <div class="mb-2">
          <label for="txtTitle">Blog Content</label>
          <input type="text" class="mt-1 form-control" id="txtContent" />
        </div>
        <button class="btn btn-dark ladda-button" data-style="expand-left">
          <span class="ladda-label">Cancel</span>
        </button>
        <button
          type="button"
          class="btn btn-success ladda-button"
          data-style="expand-left"
          id="btnSave"
        >
          <span class="ladda-label">Save</span>
        </button>
      </div>

      <div class="mt-5 container">
        <table class="table" id="datatable">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Content</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
