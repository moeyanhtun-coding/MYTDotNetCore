<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="w-100 p-2 bg-dark">
      <div class="justify-content-center">
        <div class="d-flex justify-content-center">
          <a class="fw-bolder mx-5 text-decoration-none text-info" href=""
            >Home</a
          >
          <a class="fw-bolder mx-5 text-decoration-none text-info" href=""
            >Product</a
          >
          <a class="fw-bolder mx-5 text-decoration-none text-info" href=""
            >Card</a
          >
        </div>
      </div>
    </div>
    <div class="mb-4">
      <div class="row mt-5">
        <div
          class="offset-sm-1 col-sm-10 col-md-8 offset-md-2 offset-lg-3 col-lg-6"
        >
          <div class="mb-3">
            <label for="" class="form-label">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="txtName"
              placeholder="Product Name .."
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Product Description</label>
            <textarea
              name=""
              id="txtDescription"
              class="form-control"
              placeholder="Product Description"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Product Price</label>
            <input
              type="number"
              class="form-control"
              id="txtPrice"
              placeholder="Product Price .."
            />
          </div>
          <div class="">
            <button id="btnCancel" class="btn btn-dark">Cancel</button>
            <button id="btnSave" class="btn btn-success">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1 class="mt-5 mb-2">Product Table</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>

    <div class="container">
      <h1 class="mt-5 mb-2">Cart Table</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th>Total Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cartTable"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./product.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
