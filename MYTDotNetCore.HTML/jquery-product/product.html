<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-100 p-2 bg-dark">
      <div class="justify-content-center">
        <div class="d-flex justify-content-center">
          <a class="fw-bolder mx-5 text-decoration-none text-info" href=""
            >Home</a
          >
          <a class="fw-bolder mx-5 text-decoration-none text-info" href=""
            >Product</a
          >
          <a class="fw-bolder mx-5 text-decoration-none text-info" href=""
            >Card</a
          >
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class=" col-8 offset-sm-1 col-sm-10 col-md-8 offset-md-2 offset-lg-3 col-lg-6 col-12 ">
                <div class="mb-3">
                  <label for="" class="form-label">Product Name</label>
                  <input
                    type="email"
                    class="form-control"
                    id="txtName"
                    placeholder="Product Name .."
                  />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Product Description</label>
                    <textarea name="" id="txtDescription" class="form-control" placeholder="Product Description"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Product Price</label>
                    <input
                      type="email"
                      class="form-control"
                      id="txtPrice"
                      placeholder="Product Price .."
                    />
                  </div>
              </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
